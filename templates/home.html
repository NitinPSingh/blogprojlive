{% extends 'base.html' %}
{% block content %}
<br>

<div class="container-fluid px-5 post_container postion-absolute">
  <div class="row">



  {% for post in object_list %}

<div class="post-entry post_out_box col col-sm-6 col-xl-3 ">
  <div class=" post_in_box d-flex flex-column">

    <img id= "post_pic" src="{{post.head_image.url}}" alt="">
    <div class="container d-flex flex-column">

 <div class="post_date">
   {{ post.created_date }}

 </div>
 <div class="post_name">
   <h2><a href="{% url 'post_detail' post.pk %}">
     {% if post.title|length > 20 %}
     {{ post.title|slice:20 }} ...
     {% else %}
     {{ post.title }}
   {% endif %}</a></h2>
 </div>

</div>
</div>

</div>
