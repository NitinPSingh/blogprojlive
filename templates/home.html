{% extends 'base.html' %}
{% block content %}
<div style="padding-left: 10%;padding-top: 10px;;">
  <form action="{% url 'search' %}" method="GET">
      <input type="text" class="searchbox" style="width: 70%; height: 40px; font-size:14pt;border: 1px solid black;outline: none;background: transparent ; " name="query" id="search" placeholder="search here">
      <input style="padding-block-end: 1%;" type="submit" class="btn btn-success" value="search">
  </form>

</div>
<div class="container-fluid post_container postion-absolute">
  <div class="row">



  {% for post in object_list %}

<div class="post-entry post_out_box col-xl-3 col-sm-6 ">
  <div class=" post_in_box d-flex flex-column">

    <img id= "post_pic" src="{{post.head_image.url}}" alt="">
    <div class="px-4 d-flex flex-column">

 <div class="post_date">
   <h4>{{ post.created_date }}</h4>

 </div>
 <div class="post_name">
   <h2><a style="color:black" href="{% url 'post_detail' post.pk %}">
     {% if post.title|length > 20 %}
     <h4>{{ post.title|slice:15 }} ...</h4>
     {% else %}
    <h4>{{ post.title }}</h4> 
   {% endif %}</a></h2>
 </div>
  <div class="post_like d-flex flex-row">

</div>
</div>
