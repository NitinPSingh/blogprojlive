<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

</head>


<body>
  <div class="container-fluid px-5">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-css">
      <div class="container">


        <a class="navbar-brand title" href="{% url 'home' %}#">#SOCIAL BLOG</a>
        {% if user.is_authenticated %}
        <ul class="navbar-nav navtext  ml-auto">


          <li class="nav-item dropdown flex-grow-1">

            <a class=" nav-link dropdown-toggle profile-name" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {% if user.userprofileinfo.profile_pic %}

              <img id="profileimage" src="{{user.userprofileinfo.profile_pic.url}}" alt="">
              {% else %}
              {% endif %}
              {{ user.username|slice:8}}

            </a>
            <div class="dropdown-menu position-absolute dropdown-css" aria-labelledby="navbarDropdown" style="max-width: 560px;">
              <a class="dropdown-item" href="{% url 'post_new' %}">NEW POST</a>


              <div class="dropdown-divider "></div>
              <a class="dropdown-item " href="#"><a href="{% url 'logout' %}"><button type="button" class="btn btn-danger btn-logout mx-4 px-4">Log out</button></a></a>
            </div>
          </li>

        </ul>
        {% else %}
      

        <ul class="d-flex flex-row-reverse bd-highlight">




          <li class="nav-item d-flex">
            <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-dark" name="button">register</button></a>
          </li>
          <li class="nav-item d-flex">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-success mx-2" name="button">sign in</button></a>
          </li>

        </ul>
        {% endif %}

      </div>
  </div>
  </nav>



  </div>

  <br>
  <br>
  <br>





  {% block content %}
  {% endblock content %}


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
